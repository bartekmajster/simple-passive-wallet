version: "3.9"

services:
  database:
    image: postgres:14.5-alpine
    container_name: database
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:${POSTGRES_PORT}"
    volumes:
      - funds-tracker-database:/var/lib/postgresql/data
    networks:
      - webserver

  webserver:
    container_name: webserver
    build:
      target: development
      context: ./webserver
      dockerfile: Dockerfile
    networks:
      - webserver
      - webapp
    environment:
      - NODE_ENV=development
    volumes:
      - ./webserver:/webserver
      - /webserver/node_modules
    tty: true
    stdin_open: true
    env_file:
      - ./webserver/.env
    command: npm run start:dev
    depends_on:
      - database
    links:
      - database
    ports:
      - ${API_PORT}:${API_PORT}
      - "9229:9229"
  webapp:
    container_name: webapp
    build:
      target: development
      context: ./webapp
      dockerfile: Dockerfile
    networks:
      - webapp
      - webserver
    environment:
      - NODE_ENV=development
    volumes:
      - ./webapp:/webapp
    depends_on:
      - webserver
    tty: true
    stdin_open: true
    env_file:
      - ./webapp/.env
    ports:
      - "${WEBAPP_PORT}:${WEBAPP_PORT}"

networks:
  webserver:
  webapp:

volumes:
  funds-tracker-database:
    driver: local
