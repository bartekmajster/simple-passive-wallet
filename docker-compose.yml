version: "3.9"

services:
  database:
    image: postgres:14.5-alpine
    container_name: database
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:${POSTGRES_PORT}"
    volumes:
      - funds-tracker-database:/var/lib/postgresql/data
    networks:
      - api

  api:
    container_name: api
    build:
      target: development
      context: ./api
      dockerfile: Dockerfile
    networks:
      - api
      - webapp
    environment:
      - NODE_ENV=development
    volumes:
      - ./api:/api
      - /api/node_modules
    tty: true
    stdin_open: true
    env_file:
      - ./api/.env
    command: npm run start:dev
    depends_on:
      - database
    links:
      - database
    ports:
      - ${API_PORT}:${API_PORT}
      - "9229:9229"
  webapp:
    container_name: webapp
    build:
      target: development
      context: ./webapp
      dockerfile: Dockerfile
    networks:
      - webapp
      - api
    environment:
      - NODE_ENV=development
    volumes:
      - ./webapp:/webapp
    depends_on:
      - api
    tty: true
    stdin_open: true
    env_file:
      - ./webapp/.env
    ports:
      - "5173:5173"

networks:
  api:
  webapp:

volumes:
  funds-tracker-database:
    driver: local
