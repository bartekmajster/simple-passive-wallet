version: "3.9"

services:
  database:
    container_name: database
    image: mongo
    restart: always
    ports:
      - "27018:27017"
    networks:
      - api
    volumes:
      - ./database/db-init.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./database/mongo-volume:/data/db
    environment:
      - MONGO_INITDB_DATABASE=funds-tracker
      - MONGO_INITDB_USER=admin
      - MONGO_INITDB_PASSWORD=admin

  api:
    container_name: api
    build:
      target: development
      context: ./api
      dockerfile: Dockerfile
    networks:
      - api
    environment:
      - NODE_ENV=development
    volumes:
      - ./api:/api
    tty: true
    stdin_open: true
    env_file:
      - ./api/.env.local
    command: npm run start:dev
    depends_on:
      - database
    ports:
      - "3001:3001"
      - "9229:9229"
  webapp:
    container_name: webapp
    build:
      target: development
      context: ./webapp
      dockerfile: Dockerfile
    networks:
      - webapp
    environment:
      - NODE_ENV=development
    volumes:
      - ./webapp:/webapp
    depends_on:
      - api
    tty: true
    stdin_open: true
    env_file:
      - ./webapp/.env.local
    ports:
      - "5173:5173"

networks:
  api:
    name: api-network-fuds-tracker
  webapp:
    name: webapp-network-fuds-tracker
