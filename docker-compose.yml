version: "3.9"

services:
  development-redis:
    container_name: development-redis
    image: redis:7.0.9-alpine
    ports:
      - "${TESTS_REDIS_PORT}:6379"
    volumes:
      - development-redis:/data
    networks:
      - webserver

  tests-redis:
    container_name: tests-redis
    image: redis:7.0.9-alpine
    ports:
      - "${DEVELOPMENT_REDIS_PORT}:6379"
    volumes:
      - development-redis:/data
    networks:
      - webserver

  mailslurper:
    container_name: mailslurper
    image: marcopas/docker-mailslurper
    ports:
      - "2500:2500"
      - "9000:8080"
      - "8085:8085"
    networks:
      - webserver

  tests-database:
    image: postgres:14.5-alpine
    restart: always
    container_name: tests-database
    ports:
      - "${TESTS_POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_USER=${TESTS_POSTGRES_USER}
      - POSTGRES_PASSWORD=${TESTS_POSTGRES_PASSWORD}
      - POSTGRES_DB=${TESTS_POSTGRES_DB}
    networks:
      - webserver

  development-database:
    image: postgres:14.5-alpine
    container_name: development-database
    restart: always
    environment:
      - POSTGRES_USER=${DEVELOPMENT_POSTGRES_USER}
      - POSTGRES_PASSWORD=${DEVELOPMENT_POSTGRES_PASSWORD}
      - POSTGRES_DB=${DEVELOPMENT_POSTGRES_DB}
    env_file:
      - ./webserver/.env.development
    ports:
      - "${DEVELOPMENT_POSTGRES_PORT}:5432"
    volumes:
      - development-database:/var/lib/postgresql/data
    networks:
      - webserver

  webserver:
    container_name: webserver
    build:
      target: development
      context: ./webserver
      dockerfile: Dockerfile
    networks:
      - webserver
      - webapp
    environment:
      - NODE_ENV=development
    volumes:
      - ./webserver:/webserver
      - /webserver/node_modules
    tty: true
    stdin_open: true
    env_file:
      - ./webserver/.env.development
    depends_on:
      - development-database
    links:
      - development-database
    ports:
      - ${WEBSERVER_PORT}:${WEBSERVER_PORT}
      - 5555:5555

  webapp:
    container_name: webapp
    build:
      target: development
      context: ./webapp
      dockerfile: Dockerfile
    networks:
      - webapp
      - webserver
    environment:
      - NODE_ENV=development
      - DOCKER=true
    volumes:
      - ./webapp:/webapp
    depends_on:
      - webserver
    tty: true
    stdin_open: true
    env_file:
      - ./webapp/.env.development
    ports:
      - "${WEBAPP_PORT}:${WEBAPP_PORT}"
      - "9229:9229"

networks:
  webserver:
  webapp:

volumes:
  development-database:
    driver: local
  development-redis:
    driver: local
