name: Pull Request check
on:
  pull_request:
    branches:
      - master
jobs:
  static-code-analysis:
    name: static-code-analysis
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache-dependency-path: pnpm-lock.yaml
      - name: Setup
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 8.x
      - run: pnpm install
      - run: pnpm tsc
      - run: pnpm lint
  tests:
    name: tests
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: ${{secrets.TESTS_POSTGRES_USER}}
          POSTGRES_PASSWORD: ${{secrets.TESTS_POSTGRES_PASSWORD}}
          POSTGRES_DB: ${{secrets.TESTS_POSTGRES_DB}}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache-dependency-path: webserver/pnpm-lock.yaml
      - name: Setup
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.x
      - run: pnpm install
      - run: pnpm test
        env:
          DATABASE_URL: ${{secrets.TESTS_DATABASE_URL}}
          AT_SECRET: ${{secrets.TESTS_AT_SECRET}}
          RT_SECRET: ${{secrets.TESTS_RT_SECRET}}
          SEND_GRID_API_KEY: ${{secrets.TESTS_SEND_GRID_API_KEY}}
          REDIS_URL: ${{secrets.TESTS_REDIS_URL}}
          REDIS_PORT: ${{secrets.TESTS_REDIS_PORT}}
