name: CI/CD
on:
  pull_request:
    branches:
      - master
jobs:
  CI:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache-dependency-path: webapp/pnpm-lock.yaml
      - name: Setup
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.x
      - run: pnpm install:all
      - run: pnpm tsc
      - run: pnpm lint
      - run: pnpm test
