name: CI/CD
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache-dependency-path: webapp/pnpm-lock.yaml
      - name: Setup
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.x
      - run: pnpm install:webapp
      - run: pnpm test:webapp
      - run: pnpm lint:webapp
      - run: pnpm build:webapp
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          args: deploy --dir=webapp/dist --prod
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "funds-tracker-webapp"
          heroku_email: "bkochanovitz@gmail.com"
